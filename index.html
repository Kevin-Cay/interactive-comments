<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

    <title> Interactive comments section</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <article class="container" id="container">

    </article>
    <template id="comment">
        <div class="comment" >

            <div class="counter">
                <div class="counter-img" onclick="addCount(this)" >
                    <img src="./images/icon-plus.svg" alt="">
                </div>
                <p id="score">
                    15
                </p>
                <div class="counter-img" onclick="subCount(this)" >
                    <img src="./images/icon-minus.svg" alt="">
                </div>
            </div>

            <div class="content">
                <div class="comment-header">
                    <div class="profile-img" id="comment-profile-img" >
                        <img src="./images/avatars/image-amyrobson.png" alt="">
                    </div>
                    <div class="profile-info">
                        <p id="name" class="name">
                            amysobinson
                        </p>
                        <p id="date" class="date">
                            1 month ago
                        </p>
                    </div>
                </div>
                <p id="comment-text" class="comment-text">

                </p>
            </div>
            <div class="reply" onclick="replyComment(this)" >
                <div class="reply-img">

                </div>
                <p>
                    Reply
                </p>
            </div>         
        </div>
    </template>

            <div class="reply" onclick="replyComment(this)" >

    <template id="add-comment">
        <div class="add-comment" id="0" >
            <form action=" " onsubmit="addComment(event)" >
                <div class="add-comment-profile ">
                    <div class="profile-img" id="profile-img-add" >
                        <img src="./images/avatars/image-amyrobson.png " alt=" ">
                    </div>
                </div>
                <textarea name="comment" id=" " cols="30 " rows="10 " placeholder="Add a comment... " class="comment-textarea "></textarea>
                <input name="button" class="comment-submit"  id="input-comment-submit" type="submit" value="send">
            </form>
        </div>
        </template>
    <template id="delete-popup" class="delete-popup ">
            <div class="delete-card ">
                <h1>Delete comment</h1>
                <p>
                    Are you sure you want to delete this comment? This will remove the comment and cant't be undone.
                </p>
                <div class="delete-options ">
                    <button id="button-cancel ">
                        no, cancel
                    </button>
                    <button id="button-delete ">
                        yes, delete
                    </button>
                </div>
            </div>
    </template>
